<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Validator SDK – Local Demo</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 640px; margin: 0 auto; padding: 1rem; }
    h1 { font-size: 1.25rem; }
    .row { margin-bottom: 0.75rem; }
    label { display: inline-block; min-width: 100px; }
    #video { display: block; width: 100%; background: #111; border-radius: 8px; }
    #overlay { position: absolute; left: 0; top: 0; width: 100%; height: 100%; pointer-events: none; }
    .wrap { position: relative; display: inline-block; width: 100%; max-width: 640px; }
    #status { min-height: 2rem; padding: 0.5rem; background: #f0f0f0; border-radius: 6px; margin-top: 0.5rem; }
    button { padding: 0.5rem 1rem; cursor: pointer; margin-right: 0.5rem; }
    #preview { margin-top: 1rem; }
    #preview img { max-width: 200px; border-radius: 8px; border: 2px solid #333; }
  </style>
</head>
<body>
  <h1>Face Validator SDK – Demo</h1>
  <div class="row">
    <label for="locale">Language</label>
    <select id="locale">
      <option value="en">English</option>
      <option value="pt-BR">Português (BR)</option>
      <option value="es">Español</option>
    </select>
  </div>
  <div class="row">
    <label><input type="checkbox" id="debugMode" /> Debug overlay</label>
  </div>
  <div class="wrap">
    <video id="video" width="640" height="480" autoplay playsinline muted></video>
    <canvas id="overlay" width="640" height="480"></canvas>
  </div>
  <div id="status">Click Start and allow camera access.</div>
  <div class="row">
    <button id="btnStart">Start</button>
    <button id="btnStop">Stop</button>
  </div>
  <div id="preview"></div>
</body>
</html>
